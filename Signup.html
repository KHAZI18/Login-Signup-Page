<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div id="sign">
        <h1>Signup Form</h1>
        <form>
            <label for="uname">First Name</label><br>
            <input type="text" id="uname" placeholder="Enter name"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" placeholder="Enter name"><br>
            <label for="mail">Gmail</label><br>
            <input type="email" id="mail" placeholder="Enter name"><br>
            <label for="upass">Password:</label><br>
            <input type="password" id="upass" placeholder="Enter password"><br>
            <label for="lpass">Confirm Password:</label><br>
            <input type="password" id="lpass" placeholder="Confirm password">
        </form>
        <div class="btn">
            <a href="">Signin</a>
            <a href="Login.html">Login</a>
       </div>
    </div>
</body>
</html>
